<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 style="color: white;">facebook</h1>
        <div class="form">
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="hero">
        <div class="left-conatier">
            <div><h1 style="color: black;">Connect with your friend and <br>the world around you on facebook</h1></div>
            <div id="a"><img src="./icons/icons8-sheet-of-paper-60.png" alt=""><p> <b>see photos and updates</b> from friends in news feed</p></div>
            <div id="b"><img src="./icons/icons8-new-50.png" alt=""><p><b>share whats new </b>in your life on your time line </p></div>
            <div id="c"><img src="./icons/icons8-share-48.png" alt=""><p><b>find more </b>of what your looking for with facebook search</p></div>
        </div>
        <div class="right-container">
            <div id="d"><h1>Sign Up</h1><h3>its free and always will be</h3></div>
            <div class="signup-form">
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="first-name">
                  </div>
            
                  <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="last-name">
                  </div>
            
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="email">
                  </div>
            
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="">
                  </div>
            
                  <button type="submit">Sign Up</button>
            
                  <div style="text-align: center; margin-top: 10px;">
                    <button class="facebook-button">Sign Up with Facebook</button>
                  </div>
                </form>
              </div>
        </div>
    </div>

</body>

</html>
